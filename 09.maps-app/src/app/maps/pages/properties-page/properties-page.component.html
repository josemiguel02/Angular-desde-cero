<div class="row pt-3">
  <div class="col-2"></div>

  <div class="col">
    <h3>Listado de propiedades</h3>
    <hr />
  </div>
</div>

<div class="row pt-1">
  <div class="col-md-2"></div>

  <div class="col">
    <div class="row">
      <!-- Houses -->
      <div
        *ngFor="let house of houses"
        class="col-md-4 mb-2"
      >
        <div class="card">
          <map-mini-map [lngLat]="house.lngLat" />

          <div class="card-body">
            <h5 class="card-title">{{ house.title }}</h5>
            <p class="card-text">{{ house.description }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
