<div #map id="map"></div>

<ul class="list-group">
  <li
    *ngFor="let marker of markers; index as i"
    [ngStyle]="{ backgroundColor: marker.color }"
    (dblclick)="deleteMarker(i)"
    (click)="flyTo(marker.marker)"
    class="list-group-item text-white"
  >
    Marker {{ i + 1 }}
  </li>
</ul>

<button
  (click)="createMarker()"
  class="btn btn-primary"
>
  + Agregar marcador
</button>
