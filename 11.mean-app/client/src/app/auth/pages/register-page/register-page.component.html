<form
  class="login100-form"
  autocomplete="off"
  [formGroup]="myForm"
  (ngSubmit)="register()"
>
  <span class="login100-form-title p-b-49"> Register </span>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Nombres</span>

    <input
      class="input100"
      type="email"
      placeholder="Nombres"
      formControlName="name"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 m-b-23">
    <span class="label-input100">Correo</span>

    <input
      class="input100"
      type="email"
      placeholder="Correo electrónico"
      formControlName="email"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100">
    <span class="label-input100">Contraseña</span>

    <input
      class="input100"
      type="password"
      placeholder="Ingrese su contraseña"
      formControlName="password"
    />
    <span class="focus-input100"></span>
  </div>

  <div class="text-right p-t-8 p-b-31"></div>

  <div class="container-login100-form-btn">
    <div class="wrap-login100-form-btn">
      <div class="login100-form-bgbtn"></div>
      <button
        class="login100-form-btn"
        type="submit"
        [disabled]="myForm.invalid"
      >
        Register
      </button>
    </div>
  </div>

  <div class="flex-col-c p-t-60">
    <span class="txt1 p-b-17"> ¿Tienes cuenta? </span>

    <a routerLink="/auth" class="txt2"> Inicia sesión aquí </a>
  </div>
</form>
