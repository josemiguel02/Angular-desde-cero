<h1>Counter: {{ counter() }}</h1>
<hr>
<h2>Square Counter {{ squareCounter() }}</h2>
<hr>

<div class="d-flex gap-4">
  <button (click)="increaseBy(+1)" class="btn btn-primary">+ 1</button>
  <button (click)="increaseBy(-1)" class="btn btn-primary">- 1</button>
  <button (click)="reset()" class="btn btn-primary">Reset</button>
</div>
