<h1>
  Editar / Agregar Héroe
  <small>Superman</small>
</h1>

<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>

        <form class="grid" [formGroup]="heroForm">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Héroe</mat-label>

            <input
              matInput
              type="text"
              required
              formControlName="superhero"
            />
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter ego</mat-label>

            <input
              matInput
              type="text"
              required
              formControlName="alter_ego"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Primera aparación</mat-label>

            <input
              matInput
              type="text"
              required
              formControlName="first_appearance"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Personajes</mat-label>

            <input
              matInput
              type="text"
              required
              formControlName="characters"
            />
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Creador</mat-label>

            <mat-select
              required
              formControlName="publisher"
            >
              <mat-option
                *ngFor="let publisher of publishers"
                [value]="publisher.id"
              >
                {{ publisher.desc }}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Alternative Image</mat-label>

            <input
              matInput
              type="text"
              formControlName="alt_img"
            />
          </mat-form-field>

        </form>

        <div class="flex flex-wrap">
          <button
            mat-flat-button
            color="warn"
          >
            Borrar
          </button>

          <span class="spacer"></span>

          <button
            mat-flat-button
            color="primary"
            (click)="onSubmit()"
          >
            <mat-icon>save</mat-icon>
            Guardar
          </button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="col-12 sm:col-6">
    <mat-card>
      <img
        [src]="currentHero | heroImage"
        alt="imagen del héroe"
        mat-card-image
      />
    </mat-card>
  </div>
</div>
