<div class="d-flex justify-content-center">
  <img
    [src]="url"
    [alt]="alt"
    class="card-img-top fade-in"
    (load)="onLoad()"
    [ngClass]="{ 'd-none': isLoading }"
  >

  <img
    *ngIf="isLoading"
    src="assets/loader.svg"
    alt="loader"
    width="60"
    class="mt-3"
  >
</div>
